<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>The Box Website</title>
		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular.min.js"></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.3/angular-route.min.js"></script>
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
		<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
	</head>
	<body>
		<div>
		<div>
		<nav class="navbar navbar-inverse" role="navigation" style="padding-left:130px;">
		    <ul class="nav navbar-nav">
		      <li class="active"><a href="/">HO<span class="sr-only">(current)</span></a></li>
		      <li><a href="/about">About us</a></li>
		      <li><a href="/contact">Contact us</a></li>
		    </ul>
		</nav>
		</div>
		<br/>
		<div class="jumbotron"> <p>
			<div class="col-sm-10">
				<b>
				<H1>Welcome to The Box</H1>
				</b>
				<h3><i><b>Sign up</b></i></h3>
			</div>
			<form action="http://127.0.0.1:8081/sign_up_client" method="GET" onsubmit="alert_create()" name="sign_up" class="form-horizontal" role="form" style="width: 50%;">
        		<div class="form-group">
            		<label for="client_name" class="col-sm-2 control-label">Name</label>
            		<div class="col-sm-10">
                		<input type="text" class="form-control" id="client_name" name="client_name" placeholder="First & Last Name" value="">
                	</div>
                	<label for="age" class="col-sm-2 control-label">Age</label>
                	<div class="col-sm-10">
                		<input type="text" class="form-control" id="age" name="age" placeholder="How old are you?" value="">
                	</div>
                	<label for="phone_number" class="col-sm-2 control-label">Phone</label>
                	<div class="col-sm-10">
                		<input type="text" class="form-control" id="phone_number" name="phone_number" placeholder="Set your phone number" value="">
                	</div>
                	<label for="email" class="col-sm-2 control-label">E-mail</label>
                	<div class="col-sm-10">
                		<input type="text" class="form-control" id="email" name="email" placeholder="Set your e-mail address" value="">
                	</div>
                	<div class="col-sm-10 col-sm-offset-2">
                		<input id="submit" name="submit" type="submit" value="Send" class="btn btn-primary">
            		</div>
                </div>
            </form>
            <script type="text/javascript">
                function alert_create() {
                    alert("Client " + document.client_name.value + " has been created");
                }
            </script>
            <div class="col-sm-10">
				<h3><i><b>Get client</b></i></h3>
			</div>   
            <form action="http://127.0.0.1:8081/get_client" method="GET" onsubmit="myFunction()" name="get_client" class="form-horizontal" role="form" style="width: 50%;">
        		<div class="form-group">
            		<label for="client_name" class="col-sm-2 control-label">Name</label>
            		<div class="col-sm-10">
                		<input type="text" class="form-control" id="client_name" name="client_name" placeholder="First & Last Name" value="">
                	</div>
                	<div class="col-sm-10 col-sm-offset-2">
                		<input id="submit" name="submit" type="submit" value="Send" class="btn btn-primary">
            		</div>
                    <div class="table-responsive-vertical shadow-z-1" style="margin-left:55px">
                        <table id="table" class="table table-hover table-mc-light-blue", cellpadding="10">
                          <thead>
                            <tr>
                              <th>Name</th>
                              <th>Age</th>
                              <th>Phone</th>
                              <th>Email</th>
                            </tr>
                          </thead>
                          <tbody id="tbody" name="tbody">
                            <tr>
                              <td height="100" id="getname" data-title="Name"></td>
                              <td height="100" id="getage" data-title="Age"></td>
                              <td height="100" id="getphone" data-title="Phone"></td>
                              <td height="100" id="getemail" data-title="Email"></td>
                            </tr>
                          </tbody>
                        </table>
                    </div>
                </div>
            </form>
            <script>
                function myFunction() {
                    $.get('http://127.0.0.1:8081/get_client', {}, function(data) {
                        alert("HERE IS MY DATA = " + data)
                    })
                    /*$.getJSON("views/get_data.json", function(json) {
                        alert("THAT'S THE JSON FOUND = " + json + " AND THIS IS THE CLIENT NAME = " + json.client_name);
                        document.getElementById('getname').innerHTML = json.client_name;
                        document.getElementById('getage').innerHTML = json.age;
                        document.getElementById('getphone').innerHTML = json.phone_number;
                        document.getElementById('getemail').innerHTML = json.email;
                    }*/
                }                     
            </script> 
            <div class="col-sm-10">
				<h3><i><b>Delete client</b></i></h3>
			</div>   
            <form action="http://127.0.0.1:8081/delete_client" method="GET" onsubmit="alert_delete()" name="delete_client" class="form-horizontal" role="form" style="width: 50%;">
        		<div class="form-group">
            		<label for="client_name" class="col-sm-2 control-label">Name</label>
            		<div class="col-sm-10">
                		<input type="text" class="form-control" id="client_name" name="client_name" placeholder="First & Last Name" value="">
                	</div>
                	<div class="col-sm-10 col-sm-offset-2">
                		<input id="submit" name="submit" type="submit" value="Send" class="btn btn-primary">
            		</div>
                </div>
            </form>
            <script type="text/javascript">
                function alert_delete() {
                    alert("Client " + document.client_name.value + " has been deleted");
                }
            </script>
            <div class="col-sm-10">
				<h3><i><b>Update client</b></i></h3>
			</div>
			<form action="http://127.0.0.1:8081/update_client" method="GET" onsubmit="alert_update()" name="update_client" class="form-horizontal" role="form" style="width: 50%;">
        		<div class="form-group">
            		<label for="client_name" class="col-sm-2 control-label">Name</label>
            		<div class="col-sm-10">
                		<input type="text" class="form-control" id="client_name" name="client_name" placeholder="First & Last Name" value="">
                	</div>
                	<label for="type" class="col-sm-2 control-label">Parameter</label>
                	<div class="col-sm-10">
                		<input type="text" class="form-control" id="type" name="type" placeholder="Set the parameter you want to change" value="">
                	</div>
                	<label for="data" class="col-sm-2 control-label">Value</label>
                	<div class="col-sm-10">
                		<input type="text" class="form-control" id="data" name="data" placeholder="Set the value of the parameter" value="">
                	</div>
                	<div class="col-sm-10 col-sm-offset-2">
                		<input id="submit" name="submit" type="submit" value="Send" class="btn btn-primary">
            		</div>
                </div>
            </form>
            <script type="text/javascript">
                function alert_update() {
                    alert("Client " + document.client_name.value + " has been updated");
                }
            </script> 
            </div>
        </div>
		</div>
	</body>
</html>
